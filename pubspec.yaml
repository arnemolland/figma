  http: ^1.0.0
  http2: ^2.0.0
  json_annotation: ^4.9.0
  meta: ^1.9.1

dev_dependencies:
  args: ^2.7.0
  build_runner: ^2.8.0
  copy_with_extension_gen: ^10.0.0
  json_serializable: ^6.11.1
  lints: ^6.0.0
  markdown: ^7.3.0
  path: ^1.9.1
  test: ^1.26.3
  yaml: ^3.1.3
